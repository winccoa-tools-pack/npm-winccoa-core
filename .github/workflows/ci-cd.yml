name: CI/CD Pipeline

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build package
      run: npm run build
      
    - name: Run style checks
      run: npm run style-check
      
    - name: Run unit tests
      run: npm run test:unit 2>&1 | tee test-output.txt
      env:
        CI: true
        
    - name: Test Report Summary
      if: always()
      run: |
        if [ -f test-output.txt ]; then
          echo "## Test Results - Node ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -n 10 test-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: Comment Test Results on PR
      if: always() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const output = fs.readFileSync('test-output.txt', 'utf8');
          const lines = output.split('\n');
          const summary = lines.slice(-10).join('\n');
          
          const body = `## ðŸ§ª Test Results - Node ${{ matrix.node-version }}
          
          \`\`\`
          ${summary}
          \`\`\`
          
          <sub>Workflow run: [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})</sub>`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });

  package:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Use Node.js 20.x
      uses: actions/setup-node@v6
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build package
      run: npm run build
        
    - name: Upload package as artifact
      uses: actions/upload-artifact@v5
      with:
        name: npm-package-${{ github.sha }}
        path: |
          dist/
          package.json
          README.md
          LICENSE
        retention-days: 7
