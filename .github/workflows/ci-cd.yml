name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, release/**]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint && npm run lint:md

  format:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run format check
        run: npm run format:check

  test:
    needs: [format, lint]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20.x, 22.x, 24.x, 25.x]


    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit
        env:
          CI: true

  integration-winccoa:
    name: Integration Tests - WinCC OA
    needs: [test]
    if: ${{ needs.test.result == 'success' }}
    runs-on: ubuntu-latest
    env:
      WORKDIR: /workspace
      NODE_VERSION: ${{ github.event.inputs.node_version || '20' }}
      REPO_NAME: ${{ github.event.inputs.repo_name != '' && github.event.inputs.repo_name || github.event.repository.name }}
      DOCKER_NAMESPACE: ${{ github.event.inputs.docker_namespace != '' && github.event.inputs.docker_namespace || github.repository_owner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine WinCC OA image from package.json
        id: image
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
        run: |
          IMAGE=$(node -p "(require('./package.json').config && require('./package.json').config.winccoaImage) || '${DOCKER_USER:-mpokornyetm}/${{ env.DOCKER_NAMESPACE }}-${{ env.REPO_NAME }}:${{ env.REPO_NAME }}'")
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "Using WinCC OA image: $IMAGE"
      - name: Login to Docker Hub
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          if [ -n "$DOCKER_USER" ] && [ -n "$DOCKER_PASSWORD" ]; then
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
          else
            echo "Docker credentials not available, attempting to pull public image"
          fi
      - name: Pull WinCC OA image
        run: docker pull $IMAGE

      - name: Run WinCC OA container
        run: |
          docker run -d --name winccoa-ci \
            -v "$GITHUB_WORKSPACE":$WORKDIR:rw \
            -e CI=true \
            -w $WORKDIR \
            $IMAGE tail -f /dev/null
      - name: Show Node on runner
        run: node -v || true

      - name: Wait for WinCC OA readiness
        run: |
          set -e
          echo "Waiting for WinCC OA inside container..."
          for i in {1..60}; do
            docker exec winccoa-ci sh -c "[ -x /opt/WinCC_OA/bin/winccoa ] || true"
            if [ $? -eq 0 ]; then
              echo "Container responsive (attempt $i)";
              break;
            fi
            sleep 2
          done

      - name: Set up Docker Buildx
        if: ${{ steps.image.outputs.skip != 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (optional)
        if: ${{ steps.image.outputs.skip != 'true' }}
        shell: bash
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          set -euo pipefail
          if [ -n "${DOCKER_USER:-}" ] && [ -n "${DOCKER_PASSWORD:-}" ]; then
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
          else
            echo "Docker credentials not available, attempting to pull public image"
          fi

      - name: Pull WinCC OA image
        if: ${{ steps.image.outputs.skip != 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          docker pull "${{ steps.image.outputs.image }}"

      - name: Run WinCC OA container
        if: ${{ steps.image.outputs.skip != 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          docker run -d --name winccoa-ci \
            -v "$GITHUB_WORKSPACE":$WORKDIR:rw \
            -e CI=true \
            -w $WORKDIR \
            "${{ steps.image.outputs.image }}" tail -f /dev/null

      - name: Wait for WinCC OA readiness
        if: ${{ steps.image.outputs.skip != 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for WinCC OA inside container..."
          for i in {1..60}; do
            if docker exec winccoa-ci sh -c '[ -x /opt/WinCC_OA/bin/winccoa ]'; then
              echo "Container ready (attempt $i)";
              exit 0
            fi
            sleep 2
          done
          echo "::error::WinCC OA did not become ready in time"
          exit 1

      - name: Run integration tests inside container
        if: ${{ steps.image.outputs.skip != 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          docker exec --user root winccoa-ci sh -c '
            set -e
            echo "Node version: $(node -v)"
            echo "Starting integration tests under Xvfb"
            xvfb-run -s "-screen 0 1280x1024x24" npm run ci:integration
          '

      - name: Collect logs on failure
        if: ${{ failure() && steps.image.outputs.skip != 'true' }}
        shell: bash
        run: |
          echo "==== docker logs ===="
          docker logs winccoa-ci || true

      - name: Stop and remove container
        if: ${{ always() && steps.image.outputs.skip != 'true' }}
        shell: bash
        run: |
          docker rm -f winccoa-ci || true

  required:
    name: CI/CD Pipeline - Required
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs:
      - lint
      - format
      - test
      - integration-winccoa
    steps:
      - name: Verify required jobs
        shell: bash
        run: |
          set -euo pipefail
          RESULTS=(
            "lint:${{ needs.lint.result }}"
            "format:${{ needs.format.result }}"
            "test:${{ needs.test.result }}"
            "integration-winccoa:${{ needs.integration-winccoa.result }}"
          )

          echo "Job results:"
          printf ' - %s\n' "${RESULTS[@]}"

          FAIL=0
          for r in "${RESULTS[@]}"; do
            status="${r#*:}"
            case "$status" in
              success|skipped)
                ;;
              *)
                echo "::error::Required job did not succeed: $r"
                FAIL=1
                ;;
            esac
          done

          if [ "$FAIL" -ne 0 ]; then
            exit 1
          fi
